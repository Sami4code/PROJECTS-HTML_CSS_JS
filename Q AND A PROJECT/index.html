<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q AND A PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="questions">
        <div class="section-center">
            <article class="question">
                <div class="question-title">
                    <p>
                        Is your product safe?
                    </p>
                    <button class="question-btn">
                        <span class="plus-icon">+</span>
                        <span class="minus-icon">-</span>
                    </button>
                </div>
                <div class="question-text">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, distinctio libero, vel debitis, odit labore tempora fugiat ipsam impedit commodi nisi aspernatur blanditiis quas sint maiores laborum corporis explicabo temporibus!</p>
                </div>
            </article>
        </div>
    </section>
</body>
</html>

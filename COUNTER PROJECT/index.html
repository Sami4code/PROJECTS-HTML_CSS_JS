<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COUNTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div>
            <h1>Counter Project</h1>
            <span class="value">0</span>
            <div><!--the btn class is for the boostrap, to enable styling with boostrap-->
                <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button> <!--red color-->
                <button class="btn btn-secondary">reset</button> <!--grey color-->
                <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button> <!--green color-->
            </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>

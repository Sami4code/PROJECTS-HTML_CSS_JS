<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
<form action="" method="get">
<fieldset>
    <legend>Contact Form</legend>
    <label>Full Name:(text)</label>
    <input type="text" placeholder="Enter Full Name" value="Sami4code">
    <hr>

    <label>Select Food (checkbox):</label>
    <input type="checkbox" name="rice">Rice
    <input type="checkbox" name="beans">Beans
    <input type="checkbox" name="yam">Yam
    <hr>

    <label>Select Gender (radio):</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Binary
    <hr>

    <label>Enter Email (Email):</label>
    <input type="email">
    <hr>


    <label>Enter Password (password):</label>
    <input type="password" required>
    <hr>
    <label>Search Bar:</label>
    <input type="search">
    <hr>


    <label>Enter Number:</label>
    <input type="number">
    <hr>


    <label>Enter Range:</label>
    <input type="range">
    <hr>


    <label>Enter website:</label>
    <input type="url">
    <hr>


    <label>Enter Date (Date):</label>
    <input type="date">
    <input type="time">
    <input type="month">
    <hr>


    <label>Upload Image:</label>
    <input type="file">
    
    <hr>



    <input type="button" value="Another submit button">
    <input type="submit" value="Another submit button here">
    <input type="reset" value="reset form">

    <hr>

    <!--when the label for and id have the same value, clicking on the label select/highlights the option box-->
    <label for="country">Please (select) country:</label>
    <select name="" id="country" size="2">
        <option value="">Nigeria</option>
        <option value="">Ghana</option>
        <option value="">Zambia</option>
        <option value="">Egypt</option>
        <option value="">South Africa</option>
        <option value="">Rwanda</option>
        <option value="">Mali</option>
        <option value="">Senegal</option>
        <option value="">Ethiopia</option>
        <option value="">Kenya</option>
        <option value="">Ivory Coast</option>
        <option value="">Cameroon</option>
    </select>
    <hr>

    <label>Type Message (Textarea):</label><br>
    <textarea rows="3" cols="20"></textarea><br>

    <button>Submit Form</button>
</fieldset>
</form>
</body>

</html>
